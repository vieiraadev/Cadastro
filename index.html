<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="img-box">
                <img src="logo.png">
            </div>
            <div class="form-box">
                <h2>Entre em contato conosco</h2>
                <form action="#">
                    <div class="input-group">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>

                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>

                    <div class="input-group w50">
                        <label for="senha">Cpf</label>
                        <input type="password" id="senha" placeholder="Digite seu cpf" required>
                    </div>

                    <div class="input-group w50">
                        <label for="Confirmarsenha">Confirmar cpf</label>
                        <input type="password" id="Confirmarsenha" placeholder="Confirme seu cpf" required>
                    </div>

                    <div class="input-group">
                        <button>Cadastrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
